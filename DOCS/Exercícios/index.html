<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>

        <img src="imagens/DECEPÇÃO.png" alt="Imagem flexível">
        <img src="imagens/ELEGOSTA.png" alt="Imagem flexível">
        <img src="imagens/VAIDARNAMORO.png" alt="Imagem flexível">



    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/VAI DAR NAMORO.mp3" type="audio/mp3">
    </audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/UEPA.mp3" type="audio/mp3">
    </audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/PARE.mp3" type="audio/mp3">
    </audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/IRRA.mp3" type="audio/mp3">
    </audio>
</body>
</html>
